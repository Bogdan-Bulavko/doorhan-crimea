# HTTP сервер - редирект на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name zavod-doorhan.ru *.zavod-doorhan.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name zavod-doorhan.ru *.zavod-doorhan.ru;

    # Wildcard SSL сертификат (проверим какой доступен)
    ssl_certificate /etc/letsencrypt/live/zavod-doorhan.ru-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zavod-doorhan.ru-0001/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    access_log /var/log/nginx/zavod-doorhan-access.log;
    error_log /var/log/nginx/zavod-doorhan-error.log;

    # Проксирование на порт 3321
    location / {
        proxy_pass http://localhost:3321;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /_next/static/ {
        proxy_pass http://localhost:3321;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    location /images/ {
        proxy_pass http://localhost:3321;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location /video/ {
        proxy_pass http://localhost:3321;
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
